<!DOCTYPE html>
<html>
<head>

</head> 

<body>

	<h1>External JavaScript</h1>
	<p id="demo">A Paragraph</p>

	<button type="button" onclick="myFunction()">Try it</button>

	<script>
	function myFunction() {
		var x = 5;
		var y = 6;
		var z = x + y;
		document.getElementById("demo").innerHTML = z;
	}
	</script>

</body>
</html>
